name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: Uz11ps/Nardist

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/uz11ps/nardist-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/uz11ps/nardist-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_timeout: 600s
          script: |
            cd /opt/Nardist
            
            # Определяем команду docker compose
            if command -v docker &> /dev/null && docker compose version &> /dev/null; then
              DOCKER_COMPOSE="docker compose"
            elif command -v docker-compose &> /dev/null; then
              DOCKER_COMPOSE="docker-compose"
            else
              echo "❌ Error: docker compose not found!"
              exit 1
            fi
            
            # Обновляем код
            git pull origin main || git pull origin master
            
            # Загружаем переменные окружения
            if [ -f .env ]; then
              set -a
              source .env
              set +a
            fi
            
            # Используем готовые образы из GitHub Container Registry
            export BACKEND_IMAGE=ghcr.io/uz11ps/nardist-backend:latest
            export FRONTEND_IMAGE=ghcr.io/uz11ps/nardist-frontend:latest
            
            # Скачиваем базовые образы
            $DOCKER_COMPOSE -f docker-compose.prod.yml pull postgres redis nginx certbot || true
            
            # Пытаемся скачать готовые образы приложений
            docker pull ${BACKEND_IMAGE} || echo "⚠️  Backend image not found, will build"
            docker pull ${FRONTEND_IMAGE} || echo "⚠️  Frontend image not found, will build"
            
            # Запускаем контейнеры (docker-compose автоматически использует скачанные образы или соберет их)
            $DOCKER_COMPOSE -f docker-compose.prod.yml up -d --build
            
            # Ждем готовности сервисов
            sleep 10
            
            # Применяем миграции
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T backend npx prisma migrate deploy || echo "⚠️  Migrations failed or not needed"
            
            # Очистка
            docker system prune -f

