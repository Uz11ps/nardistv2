services:
  postgres:
    image: postgres:15-alpine
    container_name: nardist_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nardist}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-nardist_db}
      # –ó–∞—Å—Ç–∞–≤–ª—è–µ–º PostgreSQL —Å–ª—É—à–∞—Ç—å –Ω–∞ –≤—Å–µ—Ö –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞—Ö, –∞ –Ω–µ —Ç–æ–ª—å–∫–æ –Ω–∞ localhost
      POSTGRES_HOST_AUTH_METHOD: md5
    command: >
      postgres
      -c listen_addresses='*'
      -c max_connections=200
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nardist} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nardist_network

  redis:
    image: redis:7-alpine
    container_name: nardist_redis_prod
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nardist_network

  backend:
    # –ò—Å–ø–æ–ª—å–∑—É–µ–º –≥–æ—Ç–æ–≤—ã–π –æ–±—Ä–∞–∑ –µ—Å–ª–∏ —É–∫–∞–∑–∞–Ω, –∏–Ω–∞—á–µ —Å–æ–±–∏—Ä–∞–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
    image: ${BACKEND_IMAGE:-nardist-backend:latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
      # –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫—ç—à –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è —Å–±–æ—Ä–∫–∏
      cache_from:
        - ${BACKEND_IMAGE:-nardist-backend:latest}
    container_name: nardist_backend_prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nardist}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nardist_db}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      FRONTEND_URL: ${FRONTEND_URL:-https://nardist.online}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nardist_network

  frontend:
    # –ò—Å–ø–æ–ª—å–∑—É–µ–º –≥–æ—Ç–æ–≤—ã–π –æ–±—Ä–∞–∑ –µ—Å–ª–∏ —É–∫–∞–∑–∞–Ω, –∏–Ω–∞—á–µ —Å–æ–±–∏—Ä–∞–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
    image: ${FRONTEND_IMAGE:-nardist-frontend:latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫—ç—à –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è —Å–±–æ—Ä–∫–∏
      cache_from:
        - ${FRONTEND_IMAGE:-nardist-frontend:latest}
    container_name: nardist_frontend_prod
    environment:
      VITE_API_URL: ${VITE_API_URL:-https://nardist.online}
      VITE_WS_URL: ${VITE_WS_URL:-https://nardist.online}
    restart: unless-stopped
    networks:
      - nardist_network

  nginx:
    image: nginx:alpine
    container_name: nardist_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_data:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - nardist_network

  certbot:
    image: certbot/certbot
    container_name: nardist_certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot:rw
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${SSL_EMAIL} --agree-tos --no-eff-email -d ${DOMAIN_NAME} -d www.${DOMAIN_NAME}
    networks:
      - nardist_network

  # –°–µ—Ä–≤–∏—Å –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –º–∏–≥—Ä–∞—Ü–∏–π Prisma
  # –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —á–µ—Ä–µ–∑: docker compose -f docker-compose.prod.yml run --rm migrations
  migrations:
    image: ${BACKEND_IMAGE:-nardist-backend:latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nardist}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nardist_db}
      NODE_ENV: production
      POSTGRES_USER: ${POSTGRES_USER:-nardist}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-nardist_db}
    volumes:
      # –ú–æ–Ω—Ç–∏—Ä—É–µ–º prisma –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–≥—Ä–∞—Ü–∏—è–º
      - ./backend/prisma:/app/prisma:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nardist_network
    profiles:
      - migrations
    command: >
      sh -c "
        echo '‚è≥ Waiting for PostgreSQL to be ready...' &&
        MIG_MAX_RETRIES=60 &&
        MIG_RETRY=0 &&
        while [ \$MIG_RETRY -lt \$MIG_MAX_RETRIES ]; do
          if (timeout 2 sh -c '</dev/tcp/postgres/5432' 2>/dev/null) || (nc -z postgres 5432 2>/dev/null); then
            echo '‚úÖ PostgreSQL is ready!' &&
            break
          fi
          MIG_RETRY=\$((MIG_RETRY + 1)) &&
          if [ \$((MIG_RETRY % 5)) -eq 0 ]; then
            echo '  Still waiting for PostgreSQL... ('\$MIG_RETRY'/'\$MIG_MAX_RETRIES')'
          fi &&
          sleep 2
        done &&
        if [ \$MIG_RETRY -eq \$MIG_MAX_RETRIES ]; then
          echo '‚ùå PostgreSQL did not become ready in time!' &&
          echo 'üîç Checking network connectivity...' &&
          getent hosts postgres || echo 'DNS resolution failed' &&
          exit 1
        fi &&
        echo 'üîß Generating Prisma client...' &&
        npm run prisma:generate &&
        echo 'üóÑÔ∏è  Running migrations...' &&
        npx prisma migrate deploy
      "

volumes:
  postgres_data:
  redis_data:
  certbot_data:
  certbot_www:

networks:
  nardist_network:
    name: nardist_network
    driver: bridge
    external: false
    ipam:
      driver: default