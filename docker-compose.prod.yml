services:
  postgres:
    image: postgres:15-alpine
    container_name: nardist_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nardist}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-nardist_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nardist}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nardist_network

  redis:
    image: redis:7-alpine
    container_name: nardist_redis_prod
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nardist_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${BACKEND_IMAGE:-nardist-backend:latest}
    container_name: nardist_backend_prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nardist}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nardist_db}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      FRONTEND_URL: ${FRONTEND_URL:-https://nardist.online}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nardist_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ${FRONTEND_IMAGE:-nardist-frontend:latest}
    container_name: nardist_frontend_prod
    environment:
      VITE_API_URL: ${VITE_API_URL:-https://nardist.online}
      VITE_WS_URL: ${VITE_WS_URL:-https://nardist.online}
    restart: unless-stopped
    networks:
      - nardist_network

  nginx:
    image: nginx:alpine
    container_name: nardist_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_data:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - nardist_network

  certbot:
    image: certbot/certbot
    container_name: nardist_certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${SSL_EMAIL} --agree-tos --no-eff-email -d ${DOMAIN_NAME} -d www.${DOMAIN_NAME}
    networks:
      - nardist_network

volumes:
  postgres_data:
  redis_data:
  certbot_data:
  certbot_www:

networks:
  nardist_network:
    driver: bridge

