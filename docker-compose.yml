version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./public:/var/www/html/public
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - php
    networks:
      - nardi-network

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - postgres
      - redis
    networks:
      - nardi-network
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=nardi
      - DB_USERNAME=nardi_user
      - DB_PASSWORD=nardi_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=nardi
      - POSTGRES_USER=nardi_user
      - POSTGRES_PASSWORD=nardi_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nardi-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nardi-network

volumes:
  postgres_data:
  redis_data:

networks:
  nardi-network:
    driver: bridge
